---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: beta-app
  name: ingress-mystays
  labels:
    app.kubernetes.io/name: ingress-mystaysui
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mystaysui
                port:
                  number: 80
          - path: /auth-server
            pathType: Prefix
            backend:
              service:
                name: authorization-server
                port:
                  number: 9000
          - path: /api-gateway
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 9192